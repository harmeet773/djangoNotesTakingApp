<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

</head>
<body>

<nav>
    <a href="{% url 'home' %}">Home</a>
    {% if request.session.user_id %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</nav>

<div>
    {% block content %}
    <!-- Page content will go here -->
    {% endblock %}
</div>

</body>
</html>
